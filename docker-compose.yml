services:
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: mentorgain_api
    ports: 
      - "8000:8000"
    env_file: 
      - apps/api/.env
    restart: "unless-stopped"
    healthcheck:
      test: ["CMD", "curl", "-f", "${API_URL}/health"]
      interval: 1m30s
      timeout: 10s
      retries: 3
